<div id='templates_modal' class='template modal'>
  <div class='modal-header'>
    <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>
    <h1 class='dialog-title'>分页标题列表_方正翔宇插件</h1>
  </div>
  <div class='modal-body'>
    <h3>稿件属性</h3>
    <div class="media" style="clear:both;">
      <input type="checkbox" name="attr" id="attr" value="+61" class="pull-left" {{attr_61}} />
      <label for="attr" class="pull-left">图片</label>
      <input type="checkbox" name="attr" id="attr1" value="+62" class="pull-left" {{attr_62}} />
      <label for="attr1" class="pull-left">头条</label>
      <input type="checkbox" name="attr" id="attr2" value="+63" class="pull-left" {{attr_63}} />
      <label for="attr2" class="pull-left">普通</label>
      <input type="checkbox" name="attr" id="attr3" value="+64" class="pull-left" {{attr_64}} />
      <label for="attr3" class="pull-left">重要</label>
      <input type="checkbox" name="attr" id="attr4" value="+65" class="pull-left" {{attr_65}} />
      <label for="attr4">其它</label>
    </div>
    <div class="pull-left" style="width: 33%;">
      <h3>指定栏目ID</h3>
      <input type="text" name="nodeid" id="nodeid" value="{{nodeid}}" style="width: 60%;" />
    </div>
    <div class="pull-left" style="width: 33%;">
      <h3>页条数</h3>
      <input type="text" name="dayspan" id="dayspan" value="{{dayspan}}" style="width: 60%;" />
    </div>
    <div class="pull-left" style="width: 33%;">
      <h3>总页数</h3>
      <input type="text" name="spanmode" id="spanmode" value="{{spanmode}}" style="width: 60%;" />
    </div>
    <hr style="clear:both;" />
    <div class="pull-left">
      <h2>上一页</h2>
      <input type="text" name="lastpage" id="lastpage" value="{{lastpage}}" />
    </div>
    <div class="pull-right">
      <h2>下一页</h2>
      <input type="text" name="nextpage" id="nextpage" value="{{nextpage}}" />
    </div>
    <hr style="clear:both;" />
    <h3>标签</h3>
    <div id="selectTag">
      <span data-start="<Repeat Begin=0 End=0>" data-end="</Repeat>" title="循环">循环</span>　|　<span data-start="<Article>" data-end="</Article>" title="稿件">稿件</span>　|　<span data-start="<PreTitle>PreTitlePh</PreTitle>" title="引题">引题</span>　|　<span data-start='<Title length="0">TitlePh</Title>' title="标题">标题</span>　|　<span data-start="<Subtitle>SubtitlePh</Subtitle>" title="副题">副题</span>　|　<span data-start="<Abstract>AbstractPh</Abstract>" title="摘要">摘要</span>　|　<span data-start="<Content>ContentPh</Content>" title="正文">正文</span>　|　<span data-start='<Picture><img src="PictureUrlPh" /></Picture>' title="标题图片">标题图片</span>　|　<span data-start='<Url><a href="ArticleUrlPh" target="_blank"></Url>' data-end='</a>' title="文章链接">文章链接</span>
    </div>
    <hr style="clear:both;" />
    <h3>内容</h3>
    <textarea id="contentBox" style="width:95%;min-height:110px;">{{{comstring}}}</textarea>
  </div>
  <div class='modal-footer'>
    <a id='templates_modalBtn' href='#' class='dialog-button btn btn-danger' data-dismiss='modal'>修改</a>
  </div>
</div>
