<div id='templates_modal' class='template modal'>
  <div class='modal-header'>
    <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>
    <h1 class='dialog-title'>单个栏目_方正翔宇插件</h1>
  </div>
  <div class='modal-body'>
    <p><strong>栏目ID</strong></p>
    <input type="text" name="nodeid" id="nodeid" value="{{nodeid}}" />
    <p><strong>显示内容</strong></p>
    <input type="text" name="nodeid" id="szinfo" value="{{szinfo}}" />
    <select id='szinfoSelect'>
      <option value=''>请选择</option>
      <option value='6'>显示带链接的栏目名字</option>
      <option value='2'>只是显示栏目名字</option>
    </select>
    <p><strong>目标</strong></p>
    <input type="text" name="nodeid" id="target" value="{{target}}" />
    <select id='targetSelect'>
      <option value='_blank'>_blank</option>
      <option value='_parent'>_parent</option>
      <option value='_self'>_self</option>
      <option value='_top'>_top</option>
    </select>
  </div>
  <div class='modal-footer'>
    <a id='templates_modalBtn' href='#' class='dialog-button btn btn-danger' data-dismiss='modal'>修改</a>
  </div>
</div>
